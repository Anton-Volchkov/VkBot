version: '3.9'

services:
  postgres:
    hostname: postgres
    image: postgres:14.1
    ports:
      - "51946:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vkBot
    networks:
      - vkBot_network
  vk-bot:
    depends_on:
      - postgres
    hostname: vk-bot
    build:
      context: ./
    ports:
      - "5177:80"
    networks:
      - vkBot_network
    env_file:
      - .env

networks:
  vkBot_network: